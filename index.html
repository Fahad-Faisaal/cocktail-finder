<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail Finder</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-black">
  <header class="mb-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand text-success fw-bolder text-uppercase" href="./index.html">Cocktail Finder</a>
        <div class="" id="navbarSupportedContent">
          <ul class="navbar-nav d-flex flex-row gap-5">
            <li class="nav-item">
              <a id="btn-alcoholic" class="nav-link" href="#">Alcoholic</a>
            </li>
            <li class="nav-item">
              <a id="btn-non-alcoholic" class="nav-link" href="#">Non-Alcoholic</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <section id="search-section" class="w-75 mx-auto mb-5">
      <div class="input-group mb-3">
        <input id="search-input" type="text" class="form-control" placeholder="Search your cocktail" aria-label="Search your cocktail" aria-describedby="button-addon2">
        <button class="btn btn-danger text-white" type="button" id="btn-search">Search</button>
      </div>
    </section>
    <section id="spinner" class="d-flex align-items-center justify-content-center my-5">
      <div class="spinner-border text-info" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </section>

    <section>
      <div id="drink-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- <div class="col">
          <div class="card bg-dark text-dark h-100 position-relative">
            <img src="https://www.thecocktaildb.com/images/media/drink/rrtssw1472668972.jpg" alt="">
            <div class="card-img-overlay">
              <h5 class="card-title display-1 fw-bolder position-absolute bottom-0 end-0 mb-3 me-5">Margarita</h5>
            </div>
          </div>
        </div> -->
      </div>
    </section>
  </main>

  <!-- js -->
  <script src="./app.js"></script>
</body>
</html>
